<form>
    <div>
        <h3>chara info data form</h3>
        <label for="chrI">chara image</label>
        <input type="file" name="chrI" id="chrI" accept="image/*"><br>
        <span>mportant</span><br>
        <label for="chrN">chara name</label>
        <input type="text" name="chrN" id="chrN" placeholder="시로코"><br>
        <label for="chrEN">English chara name</label>
        <input type="text" name="chrEN" id="chrEN" placeholder="SHIROKO"><br><br>
        <label for="chrCV">chara CV</label>
        <input type="text" name="chrCV" id="chrCV" placeholder="小倉唯"><br>
        <label for="chrCVjh">CV Read</label>
        <input type="text" name="chrCVjh" id="chrCVjh" placeholder="お ぐら ゆい"><br>

        <label for="chrL">local</label>
        <br>
        <input type="text" name="" id="chrL"><br>

        <label for="chrSchPref">school prefix</label>
        <br>
        <input type="text" name="" id="chrSch"><br>
        <label for="shSchLF">school logo</label>
        <input type="file" name="shSchLF" id="shSchLF" accept="image/*"><br>
        <label for="chrSchG">grade</label>
        <input type="number" name="chrSchG" id="chrSchG" placeholder="2"><br>
        <label for="chrBD">b-Date</label>
        <input type="number" name="chrBD" id="chrBD" placeholder="5.16" step="0.01"><br>
        <label for="chrH">height</label>
        <input type="number" name="chrH" id="chrH" placeholder="156"><br>
    </div>
    <div>
        <h3>Items Visible Setup</h3>
        <label for="shSch">chara CV</label>
        <input type="checkbox" name="shCV" id="shCV" checked><br>
        <label for="shL">Local</label>
        <input type="checkbox" name="shL" id="shL" checked><br>
        <label for="shSch">school</label>
        <input type="checkbox" name="shSch" id="shSch" checked><br>
        <label for="shG">grade</label>
        <input type="checkbox" name="shG" id="shG" checked><br>
        <label for="shchrBD">Birth Date</label>
        <input type="checkbox" name="" id="shchrBD" checked><br>
        <label for="shH">height</label>
        <input type="checkbox" name="shH" id="shH" checked><br>
        <label for="shSchL">school logo</label>
        <input type="checkbox" name="shSchL" id="shSchL" checked><br>
        <label for="bcode">barcode</label>
        <input type="checkbox" name="bcode" id="bcode" checked>
    </div>
    <div>
        <h3>OverWrite Data</h3>
        <p>One Per Each line, leave blank to stay.</p>
        <label for="o1">CV1</label>
        <input type="text" name="" id="o1"><br>
        <label for="o2">CV2</label>
        <input type="text" name="" id="o2"><br>
        <label for="o3">Desc1</label>
        <input type="text" name="" id="o3"><br>
        <label for="o4">Desc2</label>
        <input type="text" name="" id="o4"><br>
        <label for="o5">Desc3</label>
        <input type="text" name="" id="o5"><br>
        <label for="o6">Desc4</label>
        <input type="text" name="" id="o6"><br>
        <label for="o7">Desc5</label>
        <input type="text" name="" id="o7"><br>
    </div>
    <!-- <button type="reset">reset</button><br>
    
    <button type="submit">submit</button> -->
</form>
